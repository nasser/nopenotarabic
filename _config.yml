# Site/SEO settings
baseurl: ""
permalink: /:year/:month/:day/:title/

name: Ramsey Nasser
title: Nope, Not Arabic
description: >
  An archive of things that are not Arabic
url: http://notarabic.com
twitter_username: ra

# Pagination settings
paginate: 25

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - CNAME
