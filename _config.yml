# Site/SEO settings
baseurl: ""
permalink: /:year/:month/:day/:title/

name: Ramsey Nasser
title: Nope, Not Arabic
description: >
  An archive of things that are not Arabic
url: http://barber.samesies.io
twitter_username: ra

# Author settings
author:
  - name: Ramsey Nasser
    bio: Thomas Vaeth was born in New York, raised in Pennsylvania, and transplanted in Washington. He was a Web Developer at Urban Influence, but now he's a Software Engineer at Getty Images.
    url: http://thomasvaeth.com

# Pagination settings
paginate: 25

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  # - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - CNAME
